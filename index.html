<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Didi ðŸ’Ž</title>

<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:Arial, sans-serif;
}

/* Background Layer */
.bg{
position:fixed;
width:110%;
height:110%;
background:url("didi.jpg") center/cover no-repeat;
top:-5%;
left:-5%;
z-index:-2;
animation:zoomMove 20s ease-in-out infinite alternate;
will-change:transform;
}

@keyframes zoomMove{
0%{transform:scale(1) translateX(0);}
50%{transform:scale(1.08) translateX(-2%);}
100%{transform:scale(1.1) translateX(2%);}
}

/* Dark overlay */
.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:-1;
transition:1s;
}

/* Card */
.card{
position:relative;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:25px;
backdrop-filter:blur(15px);
text-align:center;
max-width:400px;
color:white;
}

/* Golden animated title */
h2{
font-size:26px;
background:linear-gradient(90deg,gold,white,gold);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:-200%;}
100%{background-position:200%;}
}

button{
margin-top:20px;
padding:12px 25px;
border:none;
border-radius:30px;
background:white;
color:#ff4b5c;
font-weight:bold;
cursor:pointer;
}

#emoji{font-size:40px;margin-top:10px;}
#countdown{font-size:80px;font-weight:bold;display:none;text-shadow:0 0 25px gold;}
#finalMessage{display:none;margin-top:20px;font-size:18px;min-height:60px;opacity:0;transition:2s;}
#cake{display:none;font-size:70px;margin-top:15px;animation:bounce 1s infinite alternate;}

@keyframes bounce{from{transform:translateY(0);}to{transform:translateY(-10px);}}

/* Shake */
@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(6px,-6px);}
50%{transform:translate(-6px,6px);}
75%{transform:translate(6px,6px);}
100%{transform:translate(0,0);}
}

/* Confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
top:-10px;
animation:fall 3s linear infinite;
}
@keyframes fall{to{transform:translateY(100vh) rotate(720deg);}}

/* Hearts */
.heart{
position:fixed;
font-size:20px;
animation:floatUp 4s linear infinite;
}
@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Firework */
.firework{
position:fixed;
font-size:25px;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
from{transform:scale(0);}
to{transform:scale(2);opacity:0;}
}

/* Sparkles */
.sparkle{
position:fixed;
font-size:12px;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay" id="overlay"></div>

<div class="card">
<h2>ðŸ’– Happy Birthday Didi ðŸ’–</h2>
<p>Catch the button if you can ðŸ˜œ</p>
<button id="btn">Click Here For Surprise ðŸ’Ž</button>
<div id="emoji"></div>
<div id="countdown"></div>
<div id="finalMessage"></div>
<div id="cake">ðŸŽ‚âœ¨</div>
</div>

<audio id="birthdayMusic" src="birthday.mp3"></audio>

<script>
let clickCount=0;
let btn=document.getElementById("btn");
let music=document.getElementById("birthdayMusic");
let cake=document.getElementById("cake");
let countdown=document.getElementById("countdown");
let overlay=document.getElementById("overlay");

let message="Didi ðŸ’– You are my biggest blessing, my forever strength, and my real life superhero. Happy Birthday! ðŸŽ‚âœ¨ â€” Love, Chintu";
let i=0;

btn.addEventListener("mouseover",function(){
if(clickCount<3){
let x=Math.random()*200-100;
let y=Math.random()*200-100;
btn.style.transform="translate("+x+"px,"+y+"px)";
}
});

btn.addEventListener("click",function(){
clickCount++;
if(clickCount===3){
document.getElementById("emoji").innerHTML="ðŸ˜‚ðŸ˜‚ðŸ˜‚";
}
if(clickCount===4){
startCountdown();
}
});

function startCountdown(){
countdown.style.display="block";
document.getElementById("emoji").innerHTML="";
let numbers=["3","2","1"];
let index=0;

let interval=setInterval(function(){
countdown.innerHTML=numbers[index];
countdown.style.transform="scale(1.5)";
setTimeout(()=>{countdown.style.transform="scale(1)";},300);

if(numbers[index]==="1"){
document.body.style.animation="shake 0.5s";
setTimeout(()=>{document.body.style.animation="";},500);
}

index++;
if(index>numbers.length-1){
clearInterval(interval);
flashEffect();
setTimeout(showFinalSurprise,800);
}
},1000);
}

function flashEffect(){
let flash=document.createElement("div");
flash.style.position="fixed";
flash.style.width="100%";
flash.style.height="100%";
flash.style.background="white";
flash.style.top="0";
flash.style.left="0";
flash.style.zIndex="999";
flash.style.opacity="0.9";
document.body.appendChild(flash);
setTimeout(()=>{flash.style.transition="0.5s";flash.style.opacity="0";},100);
setTimeout(()=>{flash.remove();},700);
}

function showFinalSurprise(){
btn.style.display="none";
countdown.style.display="none";
cake.style.display="block";
overlay.style.background="rgba(0,0,0,0.8)";

let finalMsg=document.getElementById("finalMessage");
finalMsg.style.display="block";
setTimeout(()=>{finalMsg.style.opacity="1";},100);

music.volume=0.9;
music.play().catch(()=>{});

typeMessage();
startConfetti();
startHearts();
startFireworks();
startSparkles();
}

function typeMessage(){
if(i<message.length){
document.getElementById("finalMessage").innerHTML+=message.charAt(i);
i++;
setTimeout(typeMessage,35);
}
}

function startConfetti(){
for(let i=0;i<150;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.backgroundColor="hsl("+Math.random()*360+",100%,50%)";
c.style.animationDuration=(Math.random()*2+2)+"s";
document.body.appendChild(c);
}
}

function startHearts(){
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ðŸ’–";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(h);
}
}

function startFireworks(){
for(let i=0;i<20;i++){
setTimeout(()=>{
let f=document.createElement("div");
f.className="firework";
f.innerHTML="âœ¨";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*60+"vh";
document.body.appendChild(f);
setTimeout(()=>{f.remove();},1000);
},i*300);
}
}

function startSparkles(){
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="sparkle";
s.innerHTML="âœ¦";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
document.body.appendChild(s);
}
}
</script>

</body>
</html>
